<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Piloti</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<a href="/"><h2>Entit&agrave;</h2></a>
		<h2>Lista Piloti</h2>
		<ul th:each="pilota : ${piloti}">
			<li>[<a th:href="@{/pilota/delete/{id}(id=${pilota.id})}">Elimina</a>] <a th:href="@{/pilota/read/{id}(id = ${pilota.id})}" th:text="${pilota.nome + ' ' + pilota.cognome + ' ' + pilota.patente}"></a></li>
		</ul>
		<form th:action="@{/pilota/create}" th:object="${pilota}" method="post">
			<table>
				<tr>
		    		<td><h2>Aggiungi Pilota</h2></td>
		    	</tr>
		    	<tr>
		    		<td><label>Nome:</label></td><td><input th:value="${nome}" name="nome" type="text" required/></td>
		    	</tr>
		    	<tr>
		    		<td><label>Cognome:</label></td><td><input th:value="${cognome}" name="cognome" type="text" required/></td>
		    	</tr>
		    	<tr>
		    		<td><label>Patente:</label></td><td><input th:value="${patente}" name="patente" type="text" required/></td>
		    	</tr>
		    </table>
		    <input type="submit" value="Aggiungi"/>
	  	</form>
	  	<h2>Cerca Piloti</h2>
	  	<form th:action="@{/pilota/search/nome}" th:object="${nome}" method="get">
			<table>
		    	<tr>
		    		<td><label>Nome:</label></td><td><input th:value="${nome}" name="nome" type="text" required/></td><td><input type="submit" value="Cerca per nome"/></td>
		    	</tr>
		    </table>
	  	</form>
	  	<form th:action="@{/pilota/search/cognome}" th:object="${cognome}" method="get">
			<table>
		    	<tr>
		    		<td><label>Cognome:</label></td><td><input th:value="${cognome}" name="cognome" type="text" required/></td><td><input type="submit" value="Cerca per cognome"/></td>
		    	</tr>
		    </table>
	  	</form>
	  	<form th:action="@{/pilota/search/patente}" th:object="${patente}" method="get">
			<table>
		    	<tr>
		    		<td><label>Patente:</label></td><td><input th:value="${patente}" name="patente" type="text" required/></td><td><input type="submit" value="Cerca per patente"/></td>
		    	</tr>
		    </table>
	  	</form>
	</div>
</body>
</html>
